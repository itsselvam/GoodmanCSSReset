var adjeleheight_cache = 0;

function resizepage(){
var adj_ele = 'input_output';

var adj_height = (client_height - footer_bottom) + adjele_height;

document.getElementById(adj_ele).style.height = adj_height + 'px';
} else {
document.getElementById(adj_ele).style.height = adjeleheight_cache + 'px;';}}

<script type="text/javascript">
function loadfile(fileid,loadid){
document.getElementById(loadid).value = 'Loading...';
setTimeout(function(){loadfile2(fileid,loadid)},1000);}

function loadfile2(fileid,loadid){
if(!window.FileReader){
document.getElementById(loadid).value = 'Your browser does not support HTML5 "FileReader" function required to open a file.';
} else {
fileis = document.getElementById(fileid).files[0];
var fileredr = new FileReader();
fileredr.onload = function(fle){
var filecont = fle.target.result;
document.getElementById(loadid).value = filecont;}
fileredr.readAsText(fileis);}}

function savefile(saveasid,saveid){
if(!window.Blob){alert('Your browser does not support HTML5 "Blob" function required to save a file.');
} else {
var txtwrt = document.getElementById(saveid).value;
if(document.getElementById('dos').checked == true) txtwrt = txtwrt.replace(/\n/g,'\r\n');
var textblob = new Blob([txtwrt],{type:'text/plain'});
var saveas =  document.getElementById(saveasid).value;
var dwnlnk = document.createElement('a');
dwnlnk.download = saveas;
dwnlnk.innerHTML = "Download File";
if (window.webkitURL != null){
dwnlnk.href = window.webkitURL.createObjectURL(textblob);
} else {
dwnlnk.href = window.URL.createObjectURL(textblob);
dwnlnk.onclick = destce;
dwnlnk.style.display = 'none';
document.body.appendChild(dwnlnk);}
dwnlnk.click();}}
function destce(event){document.body.removeChild(event.target);}

function cleartext(){
document.getElementById('input_output').value = '';}

function SelectAll(id){
document.getElementById(id).focus();
document.getElementById(id).select();}

function processing(loadstate){
if(loadstate == 'loading') document.getElementById('processing').innerHTML = 'Processing...';
else document.getElementById('processing').innerHTML = '';}

Array.prototype.sortrandom = function(){
var text = this;
function rsort(){
return(Math.round(Math.random())-0.5);}
text = text.sort(rsort);
return text;}

function scramwrd(wrd){
var fcap = 'no';
if(wrd.slice(0,1).search(/[A-Z]/g) != -1) fcap = 'yes';
wrd = wrd.toLowerCase().split('').sortrandom().join('');
if(fcap == 'yes') wrd = wrd.slice(0,1).toUpperCase() + wrd.slice(1);
return wrd;}

var wordlistlen = 0;
var wordlistsortarr = new Array();

function descramwrd(wrd){
if(wordlistlen == 0){
wordlist = wordlist.split(';');
wordlistlen = wordlist.length;
for(x=0;x
							<wordlistlen;x++){
wordlistsortarr[x] = wordlist[x].split('').sort().join('');}}
var word = wrd;
var word = word.toLowerCase().split('').sort().join('');
var unscr = new Array();
var unscrlen = 0;
var leftcrlb = '';
var rightcrlb = '';
for(x=0;x
								<wordlistlen;x++){
if(word == wordlistsortarr[x]) {unscr[unscrlen] = wordlist[x]; unscrlen++;}}
if(unscrlen == 0) unscr[unscrlen] = wrd;
if(unscrlen > 1) {leftcrlb = '('; rightcrlb = ')';}
wrd = leftcrlb + unscr.join('  |  ') + rightcrlb;
return wrd;}

function scram(func){
var text = document.getElementById('input_output').value;
var belong2 = 'pbclevtug grkgzrpunavp.pbz';
text = text.replace(/\r/gi,'');
text = text.replace(/([^a-z ])/gi,' $1 ');
text = text.split(' ');
var len = text.length;
var textarr = new Array();
if(func == 'scm'){
for(var x=0;x
									<len;x++){
textarr[x] = scramwrd(text[x]);}
} else {
for(var x=0;x
										<len;x++){
textarr[x] = descramwrd(text[x]);} }
text = textarr.join(' ');
text = text.replace(/ ([^a-z ]) /gi,'$1');
document.getElementById('input_output').value = text;
processing('done');
count_me();}
</script>
